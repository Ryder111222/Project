<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商城后台</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='new/plugins/bootstrap-3.3.4/bootstrap.css') }}"
          type="text/css">
    <style>
        .parent {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
        }

        .child {
            border: 2px solid #fbdf7d;
            border-radius: 10px;
            height: 500px;
            width: 700px;
            margin-top: 200px;
            background-color: #fce597;
        {#上，右，下，左#} padding: 20px 20px 20px 20px;
        }
        .error{
            color: red;
        }

    </style>
</head>
<body style="background-color: #feff40">
<div class="container parent">
    <div class="child">

        <div class="text-center">
            <h1>Shop Admin</h1>
        </div>
        <div class="row">
            <div class="col-lg-4 text-center center-block"></div>
            <div class="col-lg-4 text-center">
                <h2>Log in</h2>
            </div>
            <div class="col-lg-4 text-center center-block"></div>
        </div>
        <div class="parent">
            <div style="width:500px;margin-top: 30px">
                <form action="" method="post" class="form-horizontal">
                    <div class="form-group text-center">
                        <label class="sr-only">Email address</label>
                        <input type="text" class="form-control" name="username" value="{{ data['username'] }}" placeholder="账户" autocomplete="off">
                        <span class="error">{{ data['username_err'] }}</span>
                    </div>
                    <div class="form-group text-center">
                        <label class="sr-only">Email address</label>
                        <input type="password" class="form-control" value="" name="password" placeholder="密码">
                        <span class="error">{{ data['password_err'] }}</span>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success ">登录</button>
                        <span class="error">{{ data['all_error'] }}</span>
                    </div>
                    <div class="form-group"
                         style="border-top: 1px solid #D9D9D9; margin: 20px;">
                        <label style="float: right; color: #858585; margin-right: 40px; margin-top: 10px; font-size: 14px;"><a
                                href="/">返回商城主页</a></label>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
