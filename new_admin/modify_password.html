<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商城项目</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='new/plugins/bootstrap-3.3.4/bootstrap.css') }}"
          type="text/css">
    <style>
        .parent {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
        }

        .child {
            border: 2px solid #fbdf7d;
            border-radius: 10px;
            height: 600px;
            width: 700px;
            margin-top: 200px;
            background-color: #fce597;
        {#上，右，下，左#} padding: 20px 20px 20px 20px;
        }
        .error{
            color: red;
        }

    </style>
</head>
<body style="background-color: #feff40">
<div class="container parent">
    <div class="child">

        <div class="text-center">
            <h1>Sign Up & Start Your e-commerce Trip</h1>
        </div>
        <div class="row">
            <div class="col-lg-4 text-center center-block"></div>
            <div class="col-lg-4 text-center">
                <h2>Quick Sign Up</h2>
            </div>
            <div class="col-lg-4 text-center center-block"></div>
        </div>
        <div class="parent">
            <div style="width:500px;margin-top: 30px">
                <form action="" method="post" class="form-horizontal">
                    <div class="form-group text-center">
                        <input type="password" class="form-control" name="old_password" placeholder="旧密码" autocomplete="off" value="{{ data['old_password'] }}">
                        <span class="error">{{ data['old_username_err'] }}</span>
                    </div>
                    <div class="form-group text-center">
                        <input type="password" class="form-control" name="new_password" placeholder="新密码" value="{{ data['new_password'] }}">
                        <span class="error">{{ data['new_password_err'] }}</span>
                    </div>
                    <div class="form-group text-center">
                        <input type="password" class="form-control" name="two_password" placeholder="确认密码" value="{{ data['two_password'] }}">
                        <span class="error">{{ data['two_password_err'] }}</span>
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success ">提交修改</button>
                        <span class="error">{{ data['all_error'] }}</span>
                    </div>
                    <div class="form-group"
                         style="border-top: 1px solid #D9D9D9; margin: 20px;">
                        <label style="float: right; color: #858585; margin-right: 40px; margin-top: 10px; font-size: 14px;">已有账户！ <a
                                href="{{ url_for('admin.login') }}">返回登录</a></label>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
