<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin backstage</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='new/plugins/bootstrap/css/bootstrap.css') }}"
          type="text/css">
    <link rel="stylesheet" href="{{ url_for('static',filename='new/plugins/bootstrap/css/bootstrap.css') }}"
          type="text/css">
    <style>
        a{
            color: black;
        }
    </style>
    {% block css %}

    {% endblock %}
</head>
<body style="background-color: whitesmoke">
<div>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/admin/">Shop Admin</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{{ url_for('admin.index') }}">Goods Manage</a>
                    </li>
                    <li>
                        <a href="{{ url_for('admin.topgoods') }}">Hot Top 10</a>
                    </li>
                    <li>
                        <a href="{{ url_for('admin.user_list') }}">Member Manage</a>
                    </li>
                    <li>
                        <a href="{{ url_for('admin.orders_list') }}">Order Manage</a>
                    </li>
                    <li>
                        <a href="{{url_for('admin.supercat_list')}}">Category Manage</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Return Shop</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">{{ session['admin'] }}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{{ url_for('admin.modify_password') }}">change the password</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="{{ url_for('admin.logout') }}">log out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</div>


<script type="text/javascript" src="{{ url_for('static',filename='new/plugins/jqusey/jquery.min.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('static',filename='new/plugins/bootstrap/js/bootstrap.js') }}"></script>
{% block js %}

{% endblock %}
</body>
</html>
