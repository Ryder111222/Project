{% extends "new_admin/layout.html" %}




{% block content %}
    <div>
        <div class="row">
            <div class="col-lg-6">
                <h1>Add Category</h1>
            </div>
            <div class="col-sm-offset-3 col-sm-3">
                <button class="btn btn-success" style="margin-top: 20px" onclick="history.back(-1);">back</button>
            </div>
        </div>
        <hr>
        <div>
            <form action="{{url_for('admin.supercat_add')}}" method="post">
                <div class="form-group">
                    <label>
                        <h2>title
                        </h2>
                    </label>
                    <input type="text" name="cat_name" class="form-control" placeholder="Category title">
                    <span style="color: red">{{ erorr }}</span>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-default">Add</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
