{% extends "new_admin/layout.html" %}




{% block content %}
    <div>
        <div class="row">
            <div class="col-lg-6">
                <h1>Category List</h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-8">
                        <h2>one category </h2>
                    </div>
                    <div class="col-sm-3">
                        <a href="{{ url_for('admin.supercat_add') }}">
                            <button type="button" style="margin-top: 30px" class="btn btn-success btn-sm">
                                add one category
                            </button>
                        </a>
                    </div>
                </div>
                <table class="table table-hover" style="font-size: 15px;">
                    <thead>
                    <tr>
                        <th class="text-center">category</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for v in data %}
                        <tr>
                            <td class="text-center">
                                <a href="{{ url_for('admin.supercat_list',supercat_id=v.id) }}">
                                    {{ v.cat_name }}
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-8">
                        <h2>tow category </h2>
                    </div>
                    <div class="col-sm-3">
                        <a href="{{ url_for('admin.subcat_add',supercat_id=supercat_id) }}">
                            <button type="button" style="margin-top: 30px" class="btn btn-success btn-sm">
                                add tow category
                            </button>
                        </a>
                    </div>
                </div>
                <table class="table table-hover" style="font-size: 15px;">
                    <thead>
                    <tr>
                        <th class="text-center">category</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for v in two_data %}
                        <tr>
                            <td class="text-center">
                                {{ v.cat_name }}
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
