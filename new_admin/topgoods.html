{% extends "new_admin/layout.html" %}




{% block content %}
    <div>
        <div class="row">
            <div class="col-lg-6">
                <h1>Hot Top 10</h1>
            </div>
        </div>
        <hr>
        <div>
            <table class="table table-hover" style="font-size: 15px;">
                <thead>
                <tr>
                    <th width="80%" class="text-center">商品名称</th>
                    <th width="20%" class="text-center">浏览次数</th>
                </tr>
                </thead>
                <tbody>
                {% for v in data %}
                    <tr align="center">
                        <td>{{ v.name }}</td>
                        <td>{{ v.views_count }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
