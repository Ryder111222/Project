{% extends "new_admin/layout.html" %}




{% block content %}
    <div>
        <div class="row">
            <div class="col-lg-6">
                <h1>Good Detail</h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">good img</label>
                    <div class="col-sm-9">
                        <img src="{{ url_for('static',filename='images/goods/'+goods.picture) }}" width="240"
                             height="160" class="tableBorder_l">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-5 control-label">name:</label>
                    <div class="col-sm-7">
                        {{ goods.name }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 control-label">current_price:</label>
                    <div class="col-sm-7">
                        {{ goods.current_price }}￥
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 ">Good Info:</label>
                    <div class="col-sm-7">
                        {{ goods.introduction }}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <button class="btn btn-success" onClick="history.back(-1);">返回</button>
        </div>
    </div>
{% endblock %}
